<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #1a1a2e; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .box-label { font: bold 12px sans-serif; fill: #fff; }
      .box-detail { font: 10px sans-serif; fill: #fff; opacity: 0.9; }
      .section-label { font: bold 11px sans-serif; fill: #333; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-vpn { stroke: #e94560; stroke-width: 2; stroke-dasharray: 5,3; fill: none; marker-end: url(#arrowhead-red); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e94560"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Homelab Network Topology</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="450" cy="80" rx="80" ry="30" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" class="box-label" fill="#0984e3">INTERNET</text>
  
  <!-- Arrow: Internet to Router -->
  <line x1="450" y1="110" x2="450" y2="140" class="arrow"/>
  
  <!-- ISP Router -->
  <rect x="375" y="145" width="150" height="50" rx="5" fill="#636e72" stroke="#2d3436" stroke-width="2"/>
  <text x="450" y="168" text-anchor="middle" class="box-label">ISP Router</text>
  <text x="450" y="182" text-anchor="middle" class="box-detail">NAT / Firewall</text>
  
  <!-- Arrows from Router -->
  <line x1="450" y1="195" x2="450" y2="230" class="arrow"/>
  <line x1="410" y1="195" x2="200" y2="230" class="arrow"/>
  <line x1="490" y1="195" x2="700" y2="230" class="arrow"/>
  
  <!-- Cloudflare DNS -->
  <rect x="125" y="235" width="150" height="45" rx="5" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
  <text x="200" y="255" text-anchor="middle" class="box-label">Cloudflare DNS</text>
  <text x="200" y="270" text-anchor="middle" class="box-detail">*.your-domain.net</text>
  
  <!-- Let's Encrypt -->
  <rect x="625" y="235" width="150" height="45" rx="5" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <text x="700" y="255" text-anchor="middle" class="box-label">Let's Encrypt</text>
  <text x="700" y="270" text-anchor="middle" class="box-detail">SSL Certificates</text>
  
  <!-- Main Server Box -->
  <rect x="50" y="310" width="800" height="340" rx="10" fill="#e8f4f8" stroke="#16213e" stroke-width="3"/>
  <text x="450" y="335" text-anchor="middle" class="section-label">TrueNAS Scale Server (Dell T3620) - 10.0.0.X</text>
  
  <!-- Tailscale VPN indicator -->
  <rect x="375" y="235" width="150" height="45" rx="5" fill="#e94560" stroke="#c0392b" stroke-width="2"/>
  <text x="450" y="255" text-anchor="middle" class="box-label">Tailscale VPN</text>
  <text x="450" y="270" text-anchor="middle" class="box-detail">100.X.X.X Mesh</text>
  
  <!-- Arrow to server -->
  <line x1="450" y1="280" x2="450" y2="310" class="arrow-vpn"/>
  
  <!-- Infrastructure Layer -->
  <rect x="70" y="350" width="760" height="70" rx="5" fill="#16213e" opacity="0.1" stroke="#16213e" stroke-width="1"/>
  <text x="85" y="368" class="section-label">Infrastructure Services</text>
  
  <rect x="85" y="375" width="110" height="35" rx="3" fill="#16213e"/>
  <text x="140" y="397" text-anchor="middle" class="box-label">Portainer</text>
  
  <rect x="210" y="375" width="110" height="35" rx="3" fill="#16213e"/>
  <text x="265" y="397" text-anchor="middle" class="box-label">NGINX PM</text>
  
  <rect x="335" y="375" width="110" height="35" rx="3" fill="#16213e"/>
  <text x="390" y="397" text-anchor="middle" class="box-label">Tailscale</text>
  
  <rect x="460" y="375" width="110" height="35" rx="3" fill="#16213e"/>
  <text x="515" y="397" text-anchor="middle" class="box-label">Pi-hole</text>
  
  <rect x="585" y="375" width="110" height="35" rx="3" fill="#16213e"/>
  <text x="640" y="397" text-anchor="middle" class="box-label">Graylog</text>
  
  <rect x="710" y="375" width="110" height="35" rx="3" fill="#16213e"/>
  <text x="765" y="397" text-anchor="middle" class="box-label">n8n</text>
  
  <!-- Public Apps Layer -->
  <rect x="70" y="430" width="760" height="70" rx="5" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="1"/>
  <text x="85" y="448" class="section-label" fill="#1e8449">Public Applications (HTTPS)</text>
  
  <rect x="85" y="455" width="90" height="35" rx="3" fill="#27ae60"/>
  <text x="130" y="477" text-anchor="middle" class="box-label">Plex</text>
  
  <rect x="190" y="455" width="90" height="35" rx="3" fill="#27ae60"/>
  <text x="235" y="477" text-anchor="middle" class="box-label">Immich</text>
  
  <rect x="295" y="455" width="90" height="35" rx="3" fill="#27ae60"/>
  <text x="340" y="477" text-anchor="middle" class="box-label">Overseerr</text>
  
  <rect x="400" y="455" width="100" height="35" rx="3" fill="#27ae60"/>
  <text x="450" y="477" text-anchor="middle" class="box-label">Vaultwarden</text>
  
  <rect x="515" y="455" width="100" height="35" rx="3" fill="#27ae60"/>
  <text x="565" y="477" text-anchor="middle" class="box-label">FileBrowser</text>
  
  <!-- VPN-Only Layer -->
  <rect x="70" y="510" width="760" height="70" rx="5" fill="#e94560" opacity="0.1" stroke="#e94560" stroke-width="1"/>
  <text x="85" y="528" class="section-label" fill="#c0392b">VPN-Only Access (Admin + Media Automation)</text>
  
  <rect x="85" y="535" width="80" height="35" rx="3" fill="#e94560"/>
  <text x="125" y="557" text-anchor="middle" class="box-label">Radarr</text>
  
  <rect x="175" y="535" width="80" height="35" rx="3" fill="#e94560"/>
  <text x="215" y="557" text-anchor="middle" class="box-label">Sonarr</text>
  
  <rect x="265" y="535" width="80" height="35" rx="3" fill="#e94560"/>
  <text x="305" y="557" text-anchor="middle" class="box-label">Prowlarr</text>
  
  <rect x="355" y="535" width="100" height="35" rx="3" fill="#9b59b6"/>
  <text x="405" y="557" text-anchor="middle" class="box-label">ProtonVPN</text>
  
  <rect x="465" y="535" width="100" height="35" rx="3" fill="#9b59b6"/>
  <text x="515" y="557" text-anchor="middle" class="box-label">qBittorrent</text>
  
  <rect x="575" y="535" width="100" height="35" rx="3" fill="#e94560"/>
  <text x="625" y="557" text-anchor="middle" class="box-label">Uptime Kuma</text>
  
  <rect x="685" y="535" width="100" height="35" rx="3" fill="#e94560"/>
  <text x="735" y="557" text-anchor="middle" class="box-label">Watchtower</text>
  
  <!-- Storage Layer -->
  <rect x="70" y="590" width="760" height="50" rx="5" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="1"/>
  <text x="85" y="608" class="section-label" fill="#2980b9">Storage (ZFS RAID-Z1 - AES-256-GCM Encrypted)</text>
  
  <rect x="85" y="615" width="150" height="20" rx="3" fill="#3498db"/>
  <text x="160" y="629" text-anchor="middle" class="box-detail">WD Red 8TB</text>
  
  <rect x="250" y="615" width="150" height="20" rx="3" fill="#3498db"/>
  <text x="325" y="629" text-anchor="middle" class="box-detail">WD Red 8TB</text>
  
  <rect x="415" y="615" width="150" height="20" rx="3" fill="#3498db"/>
  <text x="490" y="629" text-anchor="middle" class="box-detail">WD Red 8TB</text>
  
  <rect x="580" y="615" width="100" height="20" rx="3" fill="#9b59b6"/>
  <text x="630" y="629" text-anchor="middle" class="box-detail">1TB NVMe</text>
  
  <rect x="695" y="615" width="100" height="20" rx="3" fill="#95a5a6"/>
  <text x="745" y="629" text-anchor="middle" class="box-detail">1TB SSD (OS)</text>
  
  <!-- Legend -->
  <rect x="60" y="660" width="15" height="15" rx="2" fill="#27ae60"/>
  <text x="82" y="672" font-size="11" fill="#333">Public HTTPS</text>
  
  <rect x="180" y="660" width="15" height="15" rx="2" fill="#e94560"/>
  <text x="202" y="672" font-size="11" fill="#333">VPN-Only</text>
  
  <rect x="280" y="660" width="15" height="15" rx="2" fill="#9b59b6"/>
  <text x="302" y="672" font-size="11" fill="#333">VPN Gateway</text>
  
  <rect x="400" y="660" width="15" height="15" rx="2" fill="#16213e"/>
  <text x="422" y="672" font-size="11" fill="#333">Infrastructure</text>
  
  <line x1="540" y1="667" x2="580" y2="667" stroke="#e94560" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="590" y="672" font-size="11" fill="#333">Tailscale VPN</text>
</svg>
